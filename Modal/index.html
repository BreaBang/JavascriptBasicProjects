<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dog Jokes</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="style.css" />
    
  </head>
  <body>
    <!-- Hero -->
<header class="hero">
    <div class="banner">
        <h2>What kind of dog likes taking a bath every day?</h2>

        <button class="btn modal-btn">Answer</button>
    </div>
</hero>
    <!--Modal-->
    <!--This div with the modal-overlay class will allow me to select it in the javascript to show an overlay over the background image later -->
<div class="modal-overlay">
<div class="modal-container">
    <h2 class="modalh2">A shampoo-dle.</h2>
    <button class="close-btn">
        <i class="fas fa-times"></i>
    </button>

</div>
</div>
    <!-- javascript -->
    <script src="app.js"></script>
    
  </body>
</html>
